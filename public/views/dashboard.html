<div class="page-header">
    <!-- <h2>{{greeting}}</h2> -->
</div>


<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" ui-sref="dashboard">List Products</a> -->
        <a class="navbar-brand" ui-sref="addProducts" ng-if="adminLogin">Add Products</a>
        <a class="navbar-brand" ui-sref="purchaseList">Purchase List</a>
    </nav>
    <h4 ng-if="showGreeting">{{greeting}}</h4>

    <table class="table table-hover" ng-if="!showGreeting">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Seller</th>
                <th>Description</th>
                <th ng-if="customerLogin">Purchase</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in productList">
                <td>{{list.name}}</td>
                <td>â‚¹ {{list.price}}</td>
                <td>{{list.seller}}</td>
                <td>{{list.description}}</td>
                <td ng-if="customerLogin">
                    <button type="button" class="btn btn-info" ng-click="buyProduct(list._id)">Buy</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
